<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap documentation-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Google Fonts documentation-->
    <link href="https://fonts.googleapis.com/css?family=Literata&display=swap" rel="stylesheet">
    <!--Materialize documentation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>PokeQuiz</title>
</head>
<body>
    <header >Poke<i class="fab fa-optin-monster"></i>Quiz</header>
    <main class="container">
        <div class="renderedImage">
            <img id = "pic" src="" alt="">
        </div>
        <div style="float: left;">
            <progress  class="hidden" id="gameTimer" value="15" max="15"></progress>
            <h1  class="hidden" id="timer">15</h1><h4>Seconds</h4>
        </div>
        <a class="waves-effect waves-light btn" id="start">Start Quiz!</a>
        <p id="name"></p>
        <form action="submit">
            <input type="text" class="inputTextArea" placeholder="Name that Monster!">
            <a class="waves-effect waves-light btn" id="start">Submit</a>
        </form>

    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/7d87cc47cb.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
